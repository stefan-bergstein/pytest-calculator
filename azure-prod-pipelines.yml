pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: oc-setup@2
  inputs:
    openshiftService: 'pytest-dev-sa'
    version: '4.7'
- script: |
    oc status
    oc tag stefan-bergstein-dev/pytest-calculator:latest stefan-bergstein-stage/pytest-calculator:live
    oc project stefan-bergstein-stage
    oc rollout latest dc/pytest-calculator
    oc rollout status dc/pytest-calculator
